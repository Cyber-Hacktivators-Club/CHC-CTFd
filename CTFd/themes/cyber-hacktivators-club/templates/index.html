<style>
  body {
    background: radial-gradient(circle at 20% 20%, black, black);
    color: #0a0a0a;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

 .hero {
  
  display: flex;
  align-items: center;
  justify-content: center;
  color: red;
  text-align: center;
  height: 90vh; /* ðŸ‘ˆ makes it cover full viewport height */
  width: 100%;
  padding: 0;
  margin: 0;
}


  .hero h1 {
    font-size: 5rem;
    color: #2de45b;
    text-shadow: 0 0 20px #2de45b;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #2de45b, 0 0 20px #2de45b; }
    to { text-shadow: 0 0 30px #2de45b, 0 0 60px #2de45b; }
  }

  .hero p {
    font-size: 1.2rem;
    color: #cccccc;
    max-width: 700px;
    margin: 20px auto;
  }
.hero .btn {
  position: relative;
  top: 35px;
}


  .cta-btn {
    background: #2de45b;
    color: #000;
    border: none;
    padding: 15px 30px;
    font-weight: bold;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s;
    box-shadow: 0 0 15px #2de45b;
  }

  .cta-btn:hover {
    background: #2de45b;
    box-shadow: 0 0 25px #0ff;
    transform: scale(1.05);
  }

  .glitch {
    padding-bottom:20px;
    font-size: 10rem;
    color: #2de45b;
    position: relative;
  }

  .glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    right: 0;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: #f0f;
  }

  .glitch::after {
    animation: glitchBottom 2s infinite linear alternate-reverse;
    color: #0ff;
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    20% { clip: rect(0, 9999px, 20px, 0); transform: translate(-2px, -2px); }
    40% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    60% { clip: rect(0, 9999px, 20px, 0); transform: translate(2px, 2px); }
    80% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    100% { clip: rect(0, 9999px, 20px, 0); transform: translate(-1px, 1px); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    20% { clip: rect(10px, 9999px, 9999px, 0); transform: translate(2px, 2px); }
    40% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    60% { clip: rect(10px, 9999px, 9999px, 0); transform: translate(-2px, -1px); }
    80% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    100% { clip: rect(10px, 9999px, 9999px, 0); transform: translate(1px, -1px); }
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #777;
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }

  .content {
    position: relative;
    z-index: 2;
  }
</style>

<div class="hero">

</div>

<script>
  // Simple floating particles effect
  const num = 50;
  for (let i = 0; i < num; i++) {
    const dot = document.createElement('div');
    dot.style.position = 'absolute';
    dot.style.width = '3px';
    dot.style.height = '3px';
    dot.style.borderRadius = '50%';
    dot.style.background = '#0ff';
    dot.style.opacity = Math.random();
    dot.style.left = Math.random() * 100 + '%';
    dot.style.top = Math.random() * 100 + '%';
    dot.style.animation = `float ${3 + Math.random() * 4}s linear infinite`;
    document.querySelector('.particles').appendChild(dot);
  }

  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-20px) scale(0.8); opacity: 0.8; }
    }
  `;
  document.head.appendChild(style);
</script>
